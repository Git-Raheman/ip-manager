apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ip-manager-backend:latest
        imagePullPolicy: Never
        env:
        - name: DATABASE_URL
          value: "postgres://user:password@postgres:5432/ipmanager"
        - name: PORT
          value: "3000"
        - name: JWT_SECRET
          value: "k8s-secret-key"
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  ports:
  - port: 3000
  selector:
    app: backend
